<body class="bg">
  <div class="img">

 
    <h1 style="padding-top:4%;margin-top: 6%" >Local Food Preferences</h1>
    <form style="margin-left: 25%;" class="form" action="/menu" method="post">
      <label style="color: white;" for="states">Choose your state:</label>
    
      <select  style="width: 200px;height: 40px;"name="states" id="states" defaultValue="Select">
      
        <options style="height: 0;" selected> ------Select-------  </options>
        {% for s in state_names %}
          {% if s.state == "-1" %}
          
          {% else %}
            <option style="height: 0;" value="{{s.state}}">{{s.state}}</option>
          {% endif %}
        {% endfor %}
      </select>
    <input class="btn btn-primary btn-sm" type="submit" value="Display menu">
    </form>
  </div>
